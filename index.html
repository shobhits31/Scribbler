<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: Include Font Awesome file here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono|Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/index.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/common.css"
    />
  </head>

  <body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
      <div class="title-container">
        <p class="title">ScriBBler</p>
        <p class="heading">Explore, Imagine, Create</p>
      </div>
      <div class="header-btn-container">
        <button class="signup-btn">Sign Up</button>
        <button class="signin-btn">Sign In</button>
      </div>
    </div>

    <!-- Sign Up Modal definition -->
    <div id="signup-pop-up-modal" class="modal">
      <div class="modal-content">
        <div class="modal-head-container">
          <h2 class="modal-title">Get Started</h2>
          <span class="modal-close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </span>
        </div>
        <hr />
        <div class="modal-body">
          <form>
            <label for="name" class="label-text">Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              id="name"
              required
            />
            <label for="username" class="label-text">Username</label>
            <input
              type="text"
              placeholder="Enter your username"
              id="username"
              required
            />
            <label for="password" class="label-text">Password</label>
            <input
              type="text"
              placeholder="Enter your password"
              id="password"
              required
            />
            <label for="confirmpassword" class="label-text"
              >Confirm Password</label
            >
            <input
              type="text"
              placeholder="Re-enter your password"
              id="confirmpassword"
              required
            />
            <button type="submit" class="modal-popup-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <div id="signin-pop-up-modal" class="modal">
      <div class="modal-content">
        <div class="modal-head-container">
          <h2 class="modal-title">Welcome Back!</h2>
          <span class="modal-close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </span>
        </div>
        <hr />
        <div class="modal-body">
          <form>
            <label for="username" class="label-text">Username</label>
            <input
              type="text"
              placeholder="Enter your username"
              id="name"
              required
            />
            <label for="password" class="label-text">Password</label>
            <input
              type="text"
              placeholder="Enter your password"
              id="password"
              required
            />
            <button type="submit" class="modal-popup-btn">Sign In</button>
            <p class="bottom-banner">
              Not a member?
              <span class="bottom-banner-text">Sign Up</span>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="../scripts/common.js"></script>
</html>
